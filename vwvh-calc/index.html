<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>vwvh-Calc</title>
	<style>
		*{padding:0;margin:0}
		.box{padding:20px;border:2px solid #000000}
		#wrap{max-width:640px; margin:0 auto;}
	</style>
</head>
<body>
<div id="wrap">
	<h1>vw Calculator</h1>
	<form>
		<div class="box">
			<label><strong>Viewport width base</strong>
				<br>...in px/pixels
			</label>
			<input id="viewport-v" value="1440" type="text" placeholder="Insert base">
		</div>

		<div class="box">
			<label>
				<strong>Font-size base</strong>
				<br>...in px/pixels
			</label>
			<input id="fontsize-v" value="20" type="text" placeholder="Insert font size in pixels">
		</div>

		<div class="box">
			<div id="result-v">= <span class="vw">1.39vw</span></div>
		</div>
	</form>

	<!-- Result -->
	<div id="result" class="box">
		<div id="result-inner">
			<em>Input</em>
			Based on a <span class="vv">1440px</span> wide viewport base AND a <span class="fv">20px</span> static font-size base.<br><br>
			<em>Output</em>
			Results in a responsive font-size value of:<br><strong><span class="vw">1.39vw</span></strong>.
		</div>
	</div>
</div>

<script	src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(document).ready(function(){

		function roundingNumber(o, t){
			return Number(Math.round(o + "e" + t) + "e-" + t)
		}

		function vwCalc(){
			var viewportV = $("#viewport-v").val(),
					fontsizeV = $("#fontsize-v").val(),
					r = fontsizeV / viewportV * 100,
					resultV = roundingNumber(r, 2);

			$(".vv").html(viewportV + "px");
			$(".vv-num").html(viewportV + "");
			$(".fv").html(fontsizeV + "px");
			$(".vw").html(resultV + "vw");
		}

		$("#fontsize-v, #viewport-v").change(function(e) {
			e.preventDefault();
			vwCalc();
		});
	});
</script>
</body>
</html>
