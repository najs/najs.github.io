<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style type="text/css">
		*{padding:0;margin:0;}
		li{list-style:none}
		button{border:0;cursor:pointer}
		#wrap{margin:0 auto;}
		.jsSlide-wrap{position:relative;width:100%;height:600px;min-width:500px;margin:0 auto;border:2px solid red}
		.jsSlide-inner{position:absolute;top:0;left:0;width:100%;height:100%}
		.jsSlide-inner .jsSlide-list{overflow:hidden;position:relative;left:50%;top:0;width:100%;height:100%;margin-left:-50%;}
		.jsSlide-inner .jsSlide-list li{position:absolute;left:0;top:0;right:0;bottom:0;text-align:center}
		.jsSlide-inner .jsSlide-list li a{display:block;width:100%;height:100%;color:#ffffff; text-decoration:none;}

		.jsSlide-inner button{position:absolute;top:50%;margin-top:-36px;width:35px;height:72px;color:#ffffff}
		.jsSlide-inner .jsSlide-btn-prev{left:0;background-color:#564a73}
		.jsSlide-inner .jsSlide-btn-next{right:0;background-color:#564a73}

		.jsSlide-paging{position:absolute;left:0;right:0;bottom:0;width:100%;text-align:center;}
		.jsSlide-paging span{display:inline-block;width:10%}
		.jsSlide-paging a{display:inline-block;width:100%;height:50px;background-color:#000000;border-radius:0;line-height:20px; text-decoration:none;color:#ffffff;}
		.jsSlide-paging a:hover,
		.jsSlide-paging a.now{background-color:#e9967a;}
	</style>
	<title>슬라이드</title>
</head>
<body>
<div id="wrap">
	<div class="jsSlide-wrap" id="slide_wrap">
		<div class="jsSlide-inner">
			<ul class="jsSlide-list">
				<li class="jsSlide"><a href="#" style="background:red"><span>영!</span></a></li>
				<li class="jsSlide"><a href="#" style="background:orange"><span>하나!</span></a></li>
				<li class="jsSlide"><a href="#" style="background-color:yellow"><span>둘!</span></a></li>
				<li class="jsSlide"><a href="#" style="background:green url(img/au.jpg) no-repeat 50% 50%"><span>셋!</span></a></li>
				<li class="jsSlide"><a href="#" style="background:blue url(img/ppm.jpg) no-repeat 50% 50%"><span>넷!</span></a></li>
				<li class="jsSlide"><a href="#" style="background:navy"><span>다섯!</span></a></li>
				<li  class="jsSlide now"><a href="#" style="background:purple url(img/pp.gif) no-repeat 50% 50%"><span>여섯!
				</span></a></li>
			</ul>

			<div class="jsSlide-paging">
				<span><a href="#">0</a></span><span><a href="#">1</a></span><span><a href="#">2</a></span><span><a href="#">3</a></span><span><a href="#">4</a></span><span><a href="#">5</a></span><span><a href="#" class="now">6</a></span>
			</div>

			<div class="jsSlide-numbering"></div>

			<button type="button" class="jsSlide-btn-prev">이전</button>
			<button type="button" class="jsSlide-btn-next">다음</button>
		</div>
	</div>
</div>
<script src="js/jq-1.10.2.js"></script>
<script src="js/jsSlide2.js"></script>
<script type="text/javascript">

	var slide00 = new jsSlide({

	});

</script>
</body>
</html>
